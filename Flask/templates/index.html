    /* Add a black background color to the top navigation */
    .topnav {
      background-color: rgba(138, 150, 158, 0.626);
      overflow: hidden;
      min-height: 5vh;
    
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: right;
      display: block;
      direction: rtl;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add an active class to highlight the current page */
    .topnav a.active {
      background-color: #86654c;
      color: white;
    }
    
    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
      display: none;
    }

    #box {
      /* Existing styles for the box */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center-aligns children */
      justify-content: center; /* Vertically aligns the title in the center */
      height: 500px; /* Adjust based on content */
    }
    
    .title {
      /* Existing styles for the title */
      margin-bottom: 20px; /* Adds space between the title and the buttons */
    }
    
    .button-container {
      text-align: center; /* Ensures buttons are centered under the title */
    }
    
    .box-button {
      border-radius: 12px; 
      padding: 10px 20px; 
      margin: 0 10px; /* Adds space between buttons */
      background: linear-gradient(to bottom, rgba(218, 160, 115, 0.8), rgba(218, 159, 115, 0.8)); /* Adjust to match the bg */
      color: white; 
      border: none; 
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      text-decoration: none; /* Removes underline from links */
      display: inline-block; /* Aligns buttons next to each other */
    }
    
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
